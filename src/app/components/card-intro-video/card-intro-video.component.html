<div class="container" (click)="rotate()">
    <div class="card" [ngStyle]="{'z-index': balaoIndex, 'transform': balaoRotate}">
        <h1>{{ title }}</h1>
    </div>
    <div class="wolf" [ngStyle]="{'z-index': contentIndex, 'transform': contentRotate}">
        <video [src]="video" autoplay loop></video>
    </div>
</div>

<div class="container" (click)="rotate()">
    <div class="balao" [ngStyle]="{'z-index': balaoIndex, 'transform': balaoRotate}">
        <img [src]="img" [alt]="title">
        <span>{{ date }}</span>
    </div>
    <div class="content" [ngStyle]="{'z-index': contentIndex, 'transform': contentRotate}">
        <h1>{{ title }}</h1>
        <p>{{ desc }}</p>
    </div>
</div>

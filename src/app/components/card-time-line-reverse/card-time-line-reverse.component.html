<div class="container" (click)="close()" [style.width]="width">
    <div class="img">
        <img [src]="img" [style.background-color]="imgColor" [alt]="title">
    </div>
    <div class="content">
        <h1 *ngIf="isOpen">{{ title }}</h1>
        <p *ngIf="isOpen">{{ desc }}</p>
    </div>
</div>
